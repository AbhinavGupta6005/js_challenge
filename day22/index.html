<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea name="" id="" spellcheck="false" class="from-text" placeholder="Enter Text"></textarea>
                <textarea name="" id="" spellcheck="false" readonly disabled class="to-text" placeholder="Translated text"></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-copy"></i>
                    </div>
                    <select name="" id=""></select>
                </li>

                <li class="exchange"> <i class="fas fa-exchange-alt"></i></li>

                <li class="row to">
                    <select name="" id=""></select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>

        <button>Trnaslate Text</button>
    </div>
</body>
</html>
